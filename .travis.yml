language: clojure
services:
  - docker
lein: lein
script: lein do clean, test, uberjar
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2"
deploy:
  - provider: script
    script: ".travis/deploy-docker.sh"
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: ".travis/deploy-docker.sh"
    skip_cleanup: true
    on:
      tags: true
env:
  global:
    - secure: 
    - secure: 
